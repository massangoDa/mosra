name: Build

on:
  push:
    branches:
      - "**"
  pull_request:
  workflow_dispatch:

env:
  FRONTEND_PATH: frontend

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.FRONTEND_PATH }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v5
        with:
          node-version: 20
          cache: npm
          node-version-file: ${{ env.FRONTEND_PATH }}/.node-version
          cache-dependency-path: ${{ env.FRONTEND_PATH }}/package-lock.json

      - run: npm ci
      - run: npm run build